<script>
  $( function() {
  	$('#notice').dialog(
			{
				  autoOpen:false,

									$('#notice').dialog('close');
						 		}

				  modal:true,

			$('#open_button_1').click(function(){

			});
			
			$("#itbook").click(function(){ 
				$("#book_main").load("itbook.jsp"); 
				}); 
			
			$("#book_search").click(function(){ 
				$("#book_main").load("book_search.jsp"); 
				}); 

			  var sBtn = $("#menu_1 > li");    //  nav nav-tabs nav-justified > li 이를 sBtn으로 칭한다. (클릭이벤트는 li에 적용 된다.)
			  sBtn.find("a").click(function(){   // sBtn에 속해 있는  li 찾아 클릭 하면.
			  sBtn.removeClass("active");     // sBtn 속에 (active) 클래스를 삭제 한다.
			  $(this).parent().addClass("active"); // 클릭한 a에 (active)클래스를 넣는다.
			  })
			
	
  });
  </script>
